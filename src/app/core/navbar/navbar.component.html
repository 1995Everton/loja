<ul class="nav-menu">
  <li>
    <a class="active" [routerLink]="['/home']">
      <i class="fa fa-home"></i>
    </a>
  </li>
  
  <li class="mega-drop-down" *ngFor="let header of navbar()">
    <a [routerLink]="['/', header.id]">
      <span class="category">{{ header.name }}</span>
    </a>
    <div class="animated fadeIn mega-menu" *ngIf="header.sub_category.length > 0">
      <div class="row px-2">
        <div class="col-md-3" *ngFor="let sub of header.sub_category">
          <h4 class="row mega-title">{{ sub.name }}</h4>
          <ul class="description">
            <li *ngFor="let sub_itens of sub.sub_category">
              <a [routerLink]="['/', sub.name , sub_itens.id]">{{ sub_itens.name }}</a>
            </li>
          </ul>
        </div>
  
        <div class="col-md-3 ml-auto">
          <img class="img-fluid" [src]="header.photo">
        </div>
      </div>

    </div>
  </li>
</ul>
