<div class="container">
  <div class="row no-gutters">
    <div class="col-12 row justify-content-between align-items-center no-gutters">
      <h1 class="col-12 col-md-4 title-tree-view">tÃªnis feminino</h1>
      <div class="col-12 col-md-8 row justify-content-end align-items-center no-gutters">
        <div class="col-sm-12 col-md-2 px-2">
          113 Produtos
        </div>
        <div class="col-6 col-md-4 px-2">
          <app-dropdown-list 
            (eventEmitter)="column = $event" 
            [itens]="column_list" 
            [value]="column"
            ></app-dropdown-list>
        </div>
        <div class="col-6 col-md-4 px-2">
          <app-dropdown-list 
            [itens]="order_list" 
            (eventEmitter)="order = $event" 
            [value]="order"
          ></app-dropdown-list>
        </div>
      </div>
    </div>
    <div class="col-md-2 d-none d-sm-block">
      <app-tree-view></app-tree-view>
    </div>
    <div class="col-12 col-md-10 row no-gutters">
      <section class="col-12">
        <div class="row no-gutters">
          <div class="col-12 py-5" *ngIf="message; else content">
            <div class="alert alert-light text-center" role="alert">
              {{ message }}
            </div>
          </div>
          <ng-template #content>
            <div class="col-12 py-5" *ngIf="loading; else list">
              <app-loading></app-loading>
            </div>
            <ng-template #list>
              <div [class]="setColumns" *ngFor="let product of products" >
                <app-card-list [product]="product"></app-card-list>
              </div>
              <div class="col-12 my-4">
                <ngb-pagination
                  class="d-flex justify-content-center"
                  [(page)]="page"
                  [collectionSize]="pageSize">
                  <ng-template ngbPaginationPrevious>Prev</ng-template>
                  <ng-template ngbPaginationNext>Next</ng-template>
                </ngb-pagination>
              </div>
            </ng-template>
          </ng-template>
        </div>
      </section>
    </div>
  </div>
</div>
