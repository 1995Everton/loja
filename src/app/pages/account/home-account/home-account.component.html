<div class="row">
  <div class="col-4 col-md-4 mb-3" *ngFor="let item of cards">
    <mdb-card [routerLink]="['/account',item.link]">
      <mdb-card-body>
        <mdb-card-text>
           <div class="d-flex flex-column align-items-center account-card">
            <mdb-icon fas icon="{{ item.icon }}" size="2x"></mdb-icon>
            <span class="mt-2">{{ item.text }}</span>
          </div>
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="col-4 col-md-4 mb-3">
    <mdb-card (click)="logout()">
      <mdb-card-body>
        <mdb-card-text>
           <div class="d-flex flex-column align-items-center account-card">
            <mdb-icon fas icon="sign-out-alt" size="2x"></mdb-icon>
            <span class="mt-2">Sair</span>
          </div>
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
