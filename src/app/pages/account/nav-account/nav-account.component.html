<div class="sidebar-fixed py-5">
  <div class="list-group list-group-flush">
    <a 
      *ngFor="let item of cards"
      [routerLink]="[item.link]"
      routerLinkActive="active"
      class="list-group-item list-group-item-action waves-effect"
    >
      <mdb-icon fas icon="{{ item.icon }}" class="mr-3"></mdb-icon>{{ item.text }}
    </a>
    <a 
      class="list-group-item list-group-item-action waves-effect"
      (click)="logout()"
    >
      <mdb-icon fas icon="sign-out-alt" class="mr-3"></mdb-icon>Sair
    </a>
  </div>
</div>
