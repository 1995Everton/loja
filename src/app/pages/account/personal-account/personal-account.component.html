<div class="row no-gutters">
  <div class="col-12 col-md-12">
    <mdb-card class="card">
      <mdb-card-title>
        <span class="card-title-1">informações da conta</span>
      </mdb-card-title>
      <div class="mx-auto">
        <app-avatar [size]="100" src="assets/avatar.png"></app-avatar>
      </div>
      <mdb-card-body class="card-body">
        <mdb-card-title>
          <span class="card-title-2">{{ name }}</span>
        </mdb-card-title>
        <mdb-card-text class="mt-3">
          <div class="container">
            <div class="row no-gutters text-left">
              <div *ngIf="_loading; else loading" class="skeleton">
                <ngx-skeleton-loader count="4"></ngx-skeleton-loader>
              </div>
              <ng-template #loading>
                <div class="col-12 col-md-12 pb-2" *ngFor="let item of user">
                  <div class="row no-gutters font-default ">
                    <span class="col-6 col-md-3 font-weight-bolder">{{ item.title }}:</span>
                    <span class="col-6 col-md-9">{{ item.text }}</span>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
          
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
